<div class="row flex-column justify-content-center align-items-center">
  <div class="col-12 text-center">
    <h1>{{ post.title }}</h1>
    <h4>{{ post.creatorEmail }}</h4>
  </div>
  <div class="col-6 mb-3">
      <img src="{{ post.picture }}" class="card-img img-fluid" alt="postimage">
  </div>
  <div class="col-10">
    <p>{{ post.body }}</p>
  </div>
</div>
